# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: xterm-256color
  # LANG: "en_US.UTF-8"
  # LC_CTYPE: en_US.UTF-8

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

window:
  dimensions:
    columns: 150
    lines: 35
  position:
    x: 1200
    y: 510
  scrolling:
    history: 50000

cursor:
  style: Underline

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

font:
  normal:
    family: "Roboto Mono"
    style: Regular
  size: 9.0
  use_thin_strokes: true

colors:
  primary:
    background: '#073642'
    foreground: '#BABABA'

  normal:
    black: '#000000'
    red: '#E8341C'
    green: '#68C256'
    yellow: '#F2D42C'
    blue: '#1C98E8'
    magenta: '#8E69C9'
    cyan: '#1C98E8'
    white: '#BABABA'

  bright:
    black: '#666666'
    red: '#E05A4F'
    green: '#77B869'
    yellow: '#EFD64B'
    blue: '#387CD3'
    magenta: '#957BBE'
    cyan: '#3D97E2'
    white: '#BABABA'
